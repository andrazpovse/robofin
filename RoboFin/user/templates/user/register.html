{% extends 'router/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
		<div class="span12">
			<form class="form-horizontal" action="{% url 'user:register' %}" method="POST">
			{% csrf_token %}
			  <fieldset>
			    <div id="legend">
			      <legend class="">Register</legend>
			    </div>
			    <div class="control-group">
			      <!-- Username -->
			      <label class="control-label"  for="username">Username</label>
			      <div class="controls">
			        <input type="text" id="username" name="username" class="input-xlarge">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Password-->
			      <label class="control-label" for="password">Password</label>
			      <div class="controls">
			        <input type="password" id="password" name="password" class="input-xlarge">
			      </div>
			    </div>
				<div class="control-group">
					<!-- Starting capital-->
					<label class="control-label" for="starting_capital">Starting capital</label>
					<div class="controls">
					  <input type="number" step="0.01" id="starting_capital" name="starting_capital" class="input-xlarge">
					</div>
				  </div>
			    <div class="control-group">
			      <!-- Button -->
			      <div class="controls">
			        <button class="btn btn-success">Register</button>
			      </div>
			    </div>
			  </fieldset>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
